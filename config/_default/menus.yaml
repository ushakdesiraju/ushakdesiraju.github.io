# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 20
  - name: Experience
    url: '#experience'
    weight: 35
    
  - name: Achievements
    url: '#achievements'
    weight: 50
  - name: Community
    url: '#community'
    weight: 80
  - name: Contact
    url: '#contact'
    weight: 85

